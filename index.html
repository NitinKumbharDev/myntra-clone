<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="shortcut icon" href="img/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/css/flexbox.css">
    <link rel="stylesheet" href="/css/style.css">
    
</head>

<body>

    <!-------------------Append Header Start--------------------->
    <div id="append_Header"></div>
    <!-------------------Append Header End--------------------->

    <main>

        <!-----------------------Product List Append Start----------------------------->
        <ul class="product-list" id="append_Products"></ul>
        <!-----------------------Product List Append End----------------------------->

        <!-----------------------Wishlist List Append Start----------------------------->
        <div id="wishlist_Container" class="d-none">
            <!-----------------------Empty Wishlist Start----------------------------->

            <div class="empty-wishlist">
                <h3>YOUR WISHLIST IS EMPTY</h3>
                <p>Add items that you like to your wishlist.</p>
                <img src="./img/wishlist-icon.svg" />
            </div>
            
            <ul id="append_Wishlist" class="d-none product-list"></ul>

            <!-----------------------Empty Wishlist End----------------------------->
        </div>
        <!-----------------------Wishlist List Append Start----------------------------->

         <!-----------------------Bag List Append Start----------------------------->

         <div id="bag_Container" class="d-none">
            <div class="empty-wishlist">
                <h3>YOUR BAG IS EMPTY</h3>
                <p>There is nothing in your bag. Let's add some items.</p>
                <img src="./img/shopping-bag.svg" />
            </div>
         </div>

         <!-----------------------Bag List Append End----------------------------->
        
    </main>


</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<script type="module" src="index.js"></script>

</html>
